<div style="display: block" *ngIf='signalRService.data'>
  <canvas baseChart
          [datasets]="signalRService.data"
          [labels]="chartLabels"
          [options]="chartOptions"
          [legend]="chartLegend"
          [chartType]="chartType"
          [colors]="colors"
          (chartClick)="chartClicked($event)"></canvas>
</div>
<br /><br />
<ul>
  <li *ngFor='let data of signalRService.bradcastedData'>
    <strong>Data: </strong> {{data.label}}:
    <strong>X: </strong> {{data.data[0]}},
    <strong>Y: </strong> {{data.data[1]}}
  </li>
</ul>
